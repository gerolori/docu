baseURL: "https://docu.gerosalorenzo.com/"
title: GL Tech Documentation
pagination.pagerSize: 7
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true



params:
  env: production
  title: GL Tech Documentation
  description: "Personal documentation, notes and projects by Lorenzo Gerosa"
  keywords: [Blog, Portfolio, Documentation, Hugo, PaperMod]
  author: Lorenzo Gerosa
  images: ["https://docu.gerosalorenzo.com/cover.png"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: auto

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: true
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true

  assets:
    favicon: "/favicon_logo/favicon.ico"
    favicon16x16: "/favicon_logo/favicon-16x16.png"
    favicon32x32: "/favicon_logo/favicon-32x32.png"
    apple_touch_icon: "/favicon_logo/apple-touch-icon.png"
    safari_pinned_tab: "/favicon_logo/safari-pinned-tab.svg"

  label:
    text: "Home"
    icon: "/favicon_logo/apple-touch-icon.png"
    iconHeight: 35

# commented to enable latest post in homepage.
  # homeInfoParams:
  #   Title: "Hello there ðŸ‘‹"
  #   Content: Welcome to my personal site. Here youâ€™ll find notes, projects, and docs.

  profileMode:
    enabled: false

  social: true

  socialIcons:
    - name: github
      url: "https://github.com/gerolori"

  # analytics:
  #   google:
  #     SiteVerificationTag: "XYZabc"
  #   bing:
  #     SiteVerificationTag: "XYZabc"
  #   yandex:
  #     SiteVerificationTag: "XYZabc"

  cover:
    hidden: true
    hiddenInList: true
    hiddenInSingle: true

  editPost:
    URL: "https://github.com/gerolori/docu/tree/main/content"
    Text: "Suggest Changes"
    appendFilePath: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20

pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    style: monokai

# this makes permalink avoid dates as per my filestructure
permalinks:
  posts: "/posts/:slug/"